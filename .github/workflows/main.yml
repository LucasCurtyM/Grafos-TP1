name: Exemplo de Checklist no Workflow

on:
  push:
    branches:
      - main

jobs:
  checklist:
    runs-on: ubuntu-latest
    
    steps:
      - name: "Tarefa 1 - Checkout do código"
        uses: actions/checkout@v2

      - name: "Tarefa 2 - Instalar dependências"
        run: npm install

      - name: "Tarefa 3 - Executar testes"
        run: npm test

      - name: "Tarefa 4 - Build do projeto"
        run: npm run build

      - name: "Tarefa 5 - Deploy"
        run: npm run deploy
